<style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap');
  
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
  
    body {
      background-color: rgb(250, 238, 228);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      font-family: 'Merriweather', serif;
      font-size: 16px;
    }
  
    h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #DB6224;
      text-align: center;
    }
  
    .certificate-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 600px;
      padding: 0 10px;
    }
  
    .certificate-container a {
      font-size: 1.1rem;
      text-decoration: none;
      color: #DB790A;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 5px;
      transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out;
      text-align: center;
      width: 100%;
    }
  
    .certificate-container a:hover {
      color: rgb(155, 66, 6);
      background-color: #DB9C54;
      text-decoration: underline;
    }
  
    @media (max-width: 480px) {
      h3 {
        font-size: 1.4rem;
      }
  
      .certificate-container a {
        font-size: 1rem;
        padding: 8px 12px;
      }
    }
  </style>
  
  <body>
    <h3>Here are my certificates till now:</h3>
  
    <div class="certificate-container">
      <a href="../assets/images/certificates/Programming Basics - July 2021 - Certificate.png" target="_blank">Programming Basics</a>
      <a href="../assets/images/certificates/Programming Fundamentals with C  - May 2023 - Certificate.png" target="_blank">Programming Fundamentals with C#</a>
      <a href="../assets/images/certificates/C  Advanced - September 2023 - Certificate.png" target="_blank">C# Advanced</a>
      <a href="../assets/images/certificates/C  OOP - October 2023 - Certificate.png" target="_blank">C# OOP</a>
    </div>
  </body>
