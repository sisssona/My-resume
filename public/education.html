<style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap');

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #d0cfbb;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Merriweather", serif;
        font-size: 16px;
    }

    .section-education {
        padding: 2rem;
        max-width: 800px;
        width: 100%;
        line-height: 2.2rem;
    }

    hr {
        border-color: #95b4aa;
        width: 100%;
        margin: 1rem 0;
    }

    h1 {
        color: #717254;
        padding-bottom: 10px;
        font-family: 'Caveat', cursive;
        font-size: 2.5rem;
        text-align: center;
    }

    h2 {
        padding-top: 10px;
        color: #414d49;
        font-size: 1.5rem;
    }

    h3 {
        padding-top: 10px;
        color: #414231;
        font-size: 1.2rem;
    }

    h4 {
        padding-top: 10px;
        color: #7a867f;
        font-family: 'Caveat', cursive;
        font-size: 1.1rem;
    }

    @media (max-width: 480px) {
        .section-education {
            padding: 1rem;
        }

        h1 {
            font-size: 2rem;
        }

        h2 {
            font-size: 1.3rem;
        }

        h3,
        h4 {
            font-size: 1rem;
        }
    }
</style>

<body>
    <div class="section-education">
        <h1>Education</h1>
        <hr>

        <h2>International Banking Institute, Sofia, Bulgaria</h2>
        <h3>Master's degree, Economics</h3>
        <h4>2013 - 2015</h4>
        <hr>

        <h2>New Bulgarian University, Sofia, Bulgaria</h2>
        <h3>Bachelor, Economics - Tourism</h3>
        <h4>2006 - 2011</h4>
        <hr>

        <h2>Language School "Ioan Ekzarh" - Vratsa</h2>
        <h3>English - French</h3>
        <h4>2001 - 2006</h4>
    </div>
</body>
